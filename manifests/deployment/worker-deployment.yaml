apiVersion: apps/v1
kind: Deployment
metadata:
  name: shard-worker
  namespace: shard-system
  labels:
    app: shard-worker
    component: worker
spec:
  replicas: 3
  selector:
    matchLabels:
      app: shard-worker
  template:
    metadata:
      labels:
        app: shard-worker
        component: worker
    spec:
      serviceAccountName: shard-worker
      containers:
      - name: worker
        image: shard-controller/worker:latest
        imagePullPolicy: IfNotPresent
        command:
        - /worker
        args:
        - --config=/etc/config/config.yaml
        - --metrics-addr=0.0.0.0:8080
        - --health-addr=0.0.0.0:8081
        - --shard-id=$(POD_NAME)
        - --namespace=$(POD_NAMESPACE)
        ports:
        - containerPort: 8080
          name: metrics
          protocol: TCP
        - containerPort: 8081
          name: health
          protocol: TCP
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        resources:
          limits:
            cpu: 1000m
            memory: 1Gi
          requests:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /healthz
            port: health
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: health
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        - name: config
          mountPath: /etc/config
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: shard-worker-config
      terminationGracePeriodSeconds: 60