---
apiVersion: v1
kind: Service
metadata:
  name: shard-manager-metrics
  namespace: shard-system
  labels:
    app: shard-manager
    component: controller
spec:
  ports:
  - name: metrics
    port: 8080
    targetPort: metrics
    protocol: TCP
  - name: health
    port: 8081
    targetPort: health
    protocol: TCP
  selector:
    app: shard-manager
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: shard-worker-metrics
  namespace: shard-system
  labels:
    app: shard-worker
    component: worker
spec:
  ports:
  - name: metrics
    port: 8080
    targetPort: metrics
    protocol: TCP
  - name: health
    port: 8081
    targetPort: health
    protocol: TCP
  selector:
    app: shard-worker
  type: ClusterIP

---
# Headless service for worker discovery
apiVersion: v1
kind: Service
metadata:
  name: shard-worker-headless
  namespace: shard-system
  labels:
    app: shard-worker
    component: worker
spec:
  ports:
  - name: metrics
    port: 8080
    targetPort: metrics
    protocol: TCP
  selector:
    app: shard-worker
  clusterIP: None